<div class="chatComponent">
  <!--<div class="intro">
    <div class="introText">
      Talk to Punchy, get punched in the face with some puns!
    </div>
  </div>-->
  <!-- THIS IS THE PUNCHY USER TITLE FOR THE CHAT COMPONENT-->
  <div class="userTitles">
    <h3>Punchy</h3>
    <div class="statusicon">
      <mat-icon color="warn">circle</mat-icon>
    </div>
    <p class="online">Online</p>
  </div>

  <div class="chathistory" #messageContainer>
    <ng-container *ngFor="let message of chatMessages">
      <div class="message" [ngClass]="{from: message.author === 'bot',to: message.author === 'user'}">
        {{ message.content }}
      </div>
    </ng-container>
  </div>

  <!--THIS IS THE CHATBOX FOR THE CHAT COMPONENT-->
  <div class="chatBox">

    <button class="like">
      <mat-icon>thumb_up</mat-icon>
    </button>
    <button class="dislike">
      <mat-icon>thumb_down</mat-icon>
    </button>
    <form #chat="ngForm" (ngSubmit)="onSubmit(chat.value)">
      <input class="input" type="text" name="userInput" placeholder="Talk to punchy here..." ngModel>
      <button aria-label="Submit" class="button" type="submit"><mat-icon>double_arrow</mat-icon></button>
    </form>
  </div>
</div>
